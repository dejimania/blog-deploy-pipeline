name: Build and Deploy to Docker Hub

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      # 🧰 Step 1: Checkout your repository
      - name: Checkout repository
        uses: actions/checkout@v4

      # 🐋 Step 2: Login to Docker Hub
      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USER }}
          password: ${{ secrets.DOCKER_TOKEN }}

      # 🏗️ Step 3: Set up Docker Buildx (enables multi-platform builds)
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # 🏷️ Step 4: Build and push image to Docker Hub
      - name: Build and Push to Docker Hub
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: |
            ${{ secrets.DOCKER_USER }}/nginx-blog:latest
            ${{ secrets.DOCKER_USER }}/nginx-blog:${{ github.run_number }}

      # ✅ Step 5: Output success message
      - name: Deployment Summary
        run: echo "✅ Docker image pushed to Docker Hub successfully!"
